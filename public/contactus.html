<body>
<script type="text/javascript" src="../navbar.js"></script>
<form class="p-3" id="form" action="#" onsubmit="load();return false">

  <h3>Send me a Message. I will send you an email response soon.</h3>




  <div class="form-group" id="n_name">
    <label>Name for Message Response</label>
    <input type="text" id="n-name"></input>
  </div>





  <div class="form-group" id="n_email">
    <label>Email for Message Response</label>
    <input type="text" id="n-email" name="new_email"></input>
  </div>

  <div class="form-group" id="subject">
    <label>Subject</label>
    <textarea class="form-control" id="subjecty" maxlength="40" rows="2"name='subject'></textarea>
    <p id='remainingC'>40 characters left</p>
  </div>

  <div class="form-group">
    <label>Comments and Questions</label>
    <textarea class="form-control" id="commenty" maxlength=700 id="comments" rows="12" name='comments'></textarea>
    <p id='remainingD'>700 characters left</p>
  </div>


  <button type="submit" class="btn">Submit</button>
</form>
